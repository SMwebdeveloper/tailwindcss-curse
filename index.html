<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind css</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="px-2 border-b">
      <a class="uppercase font-bold text-purple-800" href="">webDev</a>
      <nav>
        <ul class="text-gray-500 font-semibold">
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <button
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Login
            </button>
          </li>
          <li>
            <button
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Register
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- breadcrumbs -->
      <div>
        <div class="py-4 overflow-y-auto whitespace-normal">
          <a class="text-gray-600 hover:text-gray-900" href="#">Home</a>
          <span class="mx-2 text-gray-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">News</a>
          <span class="mx-2 text-gray-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">Tech</a>
        </div>
      </div>

      <!-- pagination -->
      <div class="mt-20 mb-10">
        <ul class="flex justify-center">
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 rounded-l-lg"
              href="#"
              >Previous</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >1</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >2</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-blue-600 hover:bg-blue-100"
              href="#"
              >3</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >4</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >5</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 rounded-r-lg"
              href="#"
              >Next</a
            >
          </li>
        </ul>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>

      <!-- subscribe -->
      <div class="my-5">
        <h5 class="font-bold text-lg uppercase text-gray-700 mb-2">
          Subscribe
        </h5>
        <p class="text-gray-600 mb-4">Subscribe to our newsletter.</p>
        <input
          placeholder="your email address"
          type="email"
          class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600"
        />
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-b w-full hover:bg-indigo-800"
        >
          Subscribe
        </button>
      </div>

      <!-- divider -->
      <div class="border border-dotted"></div>
    </main>

    <!-- footer -->
    <footer class="border-t mt-10 py-10 px-2">
      <div>
        <div class="mb-5">
          <h6 class="font-semibold text-gray-700 mb-4">Company</h6>
          <ul>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Team</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >About Us</a
              >
            </li>
          </ul>
        </div>

        <div>
          <h6 class="font-semibold text-gray-700 mb-4">Content</h6>
          <ul>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-8"
                href="#"
                >Block</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Policy</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Documentation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
